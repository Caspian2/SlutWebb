<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><p>Home</p></a></li>
                <li><a href="dator.html"><p>Datorer</p></a></li>
                <li><a href="form.html"><p>Formulär</p></a></li>
                <li><a href="historia.html"><p>Historia</p></a></li>
                <li><a href="spel.html"><p>Spel</p></a></li>               
            </ul>
        </nav>
    </header>
    <main class="mainform">
        <form action="tack.html" method="POST">

            <h1>Formulär</h1>
            
            <input type="text" id="text" placeholder="Skriv ditt namn" required>
            <label class="required" for="text">Namn</label>

            <input type="password" id="password" placeholder="Lösenord" required>
            <label class="required" for="password">Lösen</label>

            <p>Vilket är ditt favorit spel av dessa?</p>

            <div> 
                <input type="radio" id="Mario" name="Spel" value="Mario"> 
                <label for="Mario">Super Mario</label>
            </div>
            <div>
                <input type="radio" id="Terraria" name="Spel" value="Terraria">
                <label for="Terraria">Terraria</label>
            </div>
            <div>
                <input type="radio" id="FalloutNV" name="Spel" value="FalloutNV">
                <label for="FalloutNV">FalloutNV</label>
            </div>
            <div>
                <input type="radio" id="lol" name="Spel" value="lol">
                <label for="lol">League of Legends</label>
            </div>
            <div>
                <input type="radio" id="HalfLife" name="Spel" value="HalfLife">
                <label for="HalfLife">HalfLife</label>
            </div>

            <p>Vilka av dessa har du eller har du haft? </p>
            <div>
                <input type="checkbox" name="Console" id="GC">
                <label for="GC">GameCube</label>
            </div>
            <div>
                <input type="checkbox" name="Console" id="Wii">
                <label for="Wii">Wii</label>
            </div>  
            <div>
                <input type="checkbox" name="Console" id="PS">
                <label for="PS">Något PlayStation?</label>
                <textarea name="PS" id="ps" cols="20" rows="1"></textarea>
                <label for="ps">Om ja vilka?</label>
               
            </div>
            <div>
                <input type="checkbox" name="Console" id="Xbox">
                <label for="Xbox">Något Xbox?</label>
                <textarea name="Xbox" id="xbox"  cols="20" rows="1" ></textarea>
                <label for="xbox">Om ja vilka?</label>
                

            </div>
            <!--TextArea-->
            <div class="text">
                <label for="dator"></label>
                <textarea name="dator" id="dator" cols="30" rows="10"></textarea>
            </div>


            <input type="Submit" value="Lämna in">    
        </form>
    </main>
    <footer>
        <p>Caspian Samuelsson</p>
    </footer>
</body> 
</html>
